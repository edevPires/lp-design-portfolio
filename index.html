<!doctype html>

        <link

            href="src/static/fonts/Bahnschrift/stylesheet.css"
        />
        <link rel="stylesheet" href="src/static/fonts/Altone/stylesheet.css" />
        <link rel="stylesheet" href="output.css" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <body class="bg-main">
        <!-- Header Section -->
        <header

        >
            <!-- Navbar Section -->
            <nav
                class="relative flex h-full w-full max-w-[1920px] items-center justify-between md:w-4/5"
            >

                <div
                    id="bar"

                ></div>
                <!-- End navigator bar section -->

                <!-- Header logo section -->
                <ul class="flex-grow-1 z-20 h-full flex-shrink-0 sm:flex">
                    <a
                        href="#"
                        class="hidden h-full items-center justify-center sm:flex"
                    >
                        <img
                            src="src/static/imgs/logo/logo.png"
                            alt="logo"
                            class="m-5 h-12 w-auto xl:h-14 2xl:h-20"
                        />
                    </a>
                </ul>
                <!-- End header logo section -->

                <!-- Header links -->
                <ul
                    class="hidden h-full shrink flex-grow justify-around text-nowrap sm:flex"
                >
                    <a
                        href="#"
                        class="z-20 flex h-full items-center justify-center text-nowrap p-5 text-font transition-all duration-500"
                        >trabalhos</a
                    >
                    <a
                        href="#"
                        class="z-20 flex h-full items-center justify-center p-5 text-font transition-all duration-500"
                        >sobre</a
                    >
                    <a
                        href="#"
                        class="z-20 flex h-full shrink-0 items-center justify-center p-5 text-font transition-all duration-500"
                        >entre em contato</a
                    >
                    <a
                        href="#"
                        class="z-20 flex h-full shrink-0 items-center justify-center p-5 text-font transition-all duration-500"
                        >quero mais</a
                    >
                </ul>
                <!-- End header links -->

                <!-- Hamburguer menu section -->
                <ul
                    class="z-30 flex h-full w-fit flex-wrap items-center hover:cursor-pointer sm:hidden"
                >
                    <div
                        class="ease m-5 flex h-[50px] w-[50px] flex-col justify-evenly rounded-lg bg-main px-1 transition-transform hover:scale-110"
                        id="menu"
                    >
                        <div class="h-1.5 w-full rounded-full bg-black"></div>
                        <div class="h-1.5 w-full rounded-full bg-black"></div>
                        <div class="h-1.5 w-full rounded-full bg-black"></div>
                    </div>
                </ul>
                <!-- End hamburguer menu section -->
            </nav>
            <!-- End navbar Section -->
        </header>
        <!-- End header section -->

        <!-- Sidebar section -->
        <div
            class="fixed -left-full bottom-0 top-0 z-20 flex w-full flex-row flex-wrap overflow-y-auto bg-font p-2 text-center transition-all duration-500 sm:-left-[770px] sm:hidden"
            id="sidebar"
        >
            <nav class="flex h-full w-full flex-col flex-wrap">
                <div class="my-10 flex h-fit w-full justify-center">
                    <img
                        src="src/static/imgs/logo/logo-branca.png"

                        class="h-[100px] w-auto"

                </div>
                <div
                    class="flex w-full flex-grow flex-row flex-wrap font-bahnschrift text-3xl"
                >
                    <span
                        class="flex w-full items-center justify-center text-center text-main"
                    >
                        <p
                            class="hover:text- mx-5 w-full rounded-full py-5 outline outline-1 transition-all duration-300 hover:cursor-pointer hover:bg-main hover:text-font"
                        >
                            trabalhos
                        </p>
                    </span>
                    <span

                    <span

                    >
                        <p

                            entre em contato
                        </p>
                    </span>
                    <span
                        class="flex w-full items-center justify-center text-center text-main"
                    >
                        <p
                            class="gradient-sidebar mx-5 w-full animate-pulse rounded-full py-5 drop-shadow-md transition-all duration-300 hover:cursor-pointer hover:text-font"
                        >
                            criatividade
                        </p>
                    </span>
                </div>
            </nav>
        </div>
        <!-- End sidebar section -->

        <!-- Body section -->
        <main class="h-fit pt-24 sm:h-screen">
            <div class="relative flex h-full w-full flex-col text-font">
                <div class="">
                    <div class="flex h-full justify-center py-5">

                        >

                        </h2>
                    </div>

                <div>
                    <div class="flex justify-center">
                        <img
                            src="src/static/imgs/eu/lp.png"
                            alt="LP"
                            class="h-[300px] w-auto"
                        />
                    </div>
                </div>
                <div class="flex flex-wrap justify-center py-5">
                    <h2
                        class="mb-2 flex w-full items-center justify-center text-center font-bahnschrift text-3xl"

                        class="gradient-sidebar w-fit rounded-full bg-slate-50 px-6 py-3 font-bahnschrift text-3xl text-main"

                        Diretora de Arte
                    </div>
                </div>
                <div class="my-8">
                    <div class="flex flex-wrap items-center justify-center">
                        <h1 class="w-full text-center font-bahnschrift text-xl">
